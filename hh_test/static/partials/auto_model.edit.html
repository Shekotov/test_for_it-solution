<h3>Форма редактирования моделей автомобилей</h3>
    
<form action="" name="form">
    <label for="name">Название модели</label>
    <input type="text" name="name" value="" ng-model="selectedAutoModel.name"/><br>
    <label for="name">Автор</label>
    <input type="text" name="author" value="" ng-model="selectedAutoModel.author"/><br>
    <input type="button" value="Сохранить" ng-click="save()"/>
    <input type="button" value="Отмена" ng-click="cancel()"/>
</form>
